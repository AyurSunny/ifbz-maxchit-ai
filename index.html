<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Awesome Services</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-600 font-poppins min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-4xl font-bold mb-6 text-center">ðŸš€ Welcome to My Services!</h1>

    <form id="service-form" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Name</label>
        <input
          type="text"
          name="name"
          required
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          name="email"
          required
          class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Service Requested</label>
        <select
          name="service"
          required
          class="w-full p-3 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          <option value="">â€“ choose one â€“</option>
          <option>ChitFund Help</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Upload Image (optional)</label>
        <input
          type="file"
          name="image"
          accept="image/*"
          class="w-full p-2 border rounded-lg cursor-pointer focus:outline-none"
        />
      </div>

      <button
        type="submit"
        id="submit-btn"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition"
      >
        Submit ðŸš€
      </button>
    </form>

    <!-- container to show Makeâ€™s response -->
    <pre id="response-output" class="mt-6 bg-gray-100 p-4 rounded overflow-auto text-sm"></pre>
  </div>

  <script>
    document.getElementById('service-form').addEventListener('submit', async e => {
      e.preventDefault();

      const url = 'https://hook.eu2.make.com/8pcx1afbg0qfb4ckhcelikci1b55c75y';
      const form = e.target;
      const fd = new FormData(form);

      try {
        const res = await fetch(url, { method: 'POST', body: fd });
        let text;
        const ct = res.headers.get('content-type') || '';
        if (ct.includes('application/json')) {
          const json = await res.json();
          text = JSON.stringify(json, null, 2);
        } else {
          text = await res.text();
        }
        document.getElementById('response-output').textContent = text;
      } catch (err) {
        document.getElementById('response-output').textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
