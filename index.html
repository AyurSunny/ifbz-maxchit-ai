<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>My Awesome Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-600 font-poppins min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <h1 class="text-4xl font-bold mb-6 text-center">üöÄ Welcome to My Services!</h1>
    <form id="service-form" enctype="multipart/form-data" class="space-y-4">
      <!-- your inputs here‚Ä¶ -->
      <button id="submit-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">
        Submit üöÄ
      </button>
    </form>

    <!-- container to show Make‚Äôs response -->
    <pre id="response-output" class="mt-6 bg-gray-100 p-4 rounded overflow-auto text-sm"></pre>
  </div>

  <script>
    const form = document.getElementById('service-form');
    const output = document.getElementById('response-output');
    form.addEventListener('submit', async e => {
      e.preventDefault();
      const url = 'https://hook.eu1.make.com/XXXXXXXXXXXX';  // ‚Üê your Make webhook URL

      // collect form data
      const fd = new FormData(form);

      // POST to Make
      const res = await fetch(url, {
        method: 'POST',
        body: fd
      });

      // try to parse JSON (or text)
      let body;
      const ct = res.headers.get('content-type') || '';
      if (ct.includes('application/json')) {
        body = await res.json();
        body = JSON.stringify(body, null, 2);
      } else {
        body = await res.text();
      }

      // display it
      output.textContent = body;
    });
  </script>
</body>
</html>
