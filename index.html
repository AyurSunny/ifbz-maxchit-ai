<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Services</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body>

<div class="max-w-xl mx-auto my-10 p-8 bg-white rounded-2xl shadow-xl">
  <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">ðŸš€ Welcome to My Services!</h1>

  <form name="service-form" method="POST" netlify enctype="multipart/form-data">
    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Name</label>
      <input type="text" name="name" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Email</label>
      <input type="email" name="email" required class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-medium mb-2">Service Requested</label>
      <select name="service" class="w-full p-3 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option>ChitFund Helper</option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-medium mb-2">Upload Image (optional)</label>
      <input type="file" name="image" class="w-full p-3 border rounded-lg cursor-pointer focus:outline-none">
    </div>

    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300 ease-in-out">
      Submit ðŸš€
    </button>
  </form>
</div>

</body>
</html>
